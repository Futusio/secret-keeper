<style>
    .b-popup{
        width:100%;
        min-height:100%;
        background-color: rgba(0,0,0,0.5);
        overflow:hidden;
        position:fixed;
        top:0px;
    }

    .popup {
        background-color: #EDF0F2;
        color: #4B555B;
        padding: None;
        border-radius: 3px;
        min-width: 150px;
        max-width: 300px;
        top: 40%;
        left: 50%;
        margin-right: -50%;
        position: absolute;
        display: flex;
        flex-direction: column;
        transform: translate(-50%, -50%);
    }

    .popup > div {  
        height: 48px;
        max-height: 96px;

    }
    /* Head */
    .pop_head {
        line-height: 48px;
        padding: 0;
        margin: 0;
        width: 100%;
        outline: 1px solid #7C868D;
        text-align: center;
    }

    .pop_head p {
        font-size: 18px;
        letter-spacing: 0.15rem;
        padding: 0;
        margin: 0;
    }
    /* Fields */
    .pop_field {
        display: flex;
        justify-content: space-between;
        line-height: 16px;
        align-items: center;
        padding: 0 10px;
        margin: 3px 0;
    }

    .pop_field p {
        font-size: 16px;
    }
    /* Inputs  */
    .pop_field input {
        padding-left: 7px;
        color: gray;
        background-color: #F6F8FA;
        border: 1px solid #B2BAC0;
        height: 22px;
    }

    .pop_field input:focus{
        color: #637C8D;
        outline: none;
    }
    /* Textarea */
    .pop_small { 
        padding-top: 30px;
        color: gray;
    }

    #description {
        min-height: 90px;
        margin: 0px 0px 20px 0;
    }
    textarea {
        font-family: 'Roboto', sans-serif;
        padding-left: 7px;
        padding-top: 5px;
        color: gray;
        background-color: #F6F8FA;
        border: 1px solid #B2BAC0;
        height: 90px;
        width: 100%;
        resize: none;
    }

    textarea:focus{
        color: #637C8D;
        outline: none;
    } 
    /* Footer */
    .pop_footer {
        display: flex;
        justify-content: space-evenly;
        bottom: 0;
        width: 100%;
        font-size: 18px;
        outline: 1px solid #7C868D;
    }

    .pop_footer button {
        letter-spacing: 0.15rem;
        height: 100%;
        width: 100%;
        padding: 0;
        font: inherit;
        color: inherit;
        background-color: transparent;
        align-items: center;
        border: none;
        outline: none;
    }

    .pop_footer button:hover{
        cursor: pointer;
        background-color: rgb(31, 37, 40, 0.35);
        color: #EDF0F2;
    }
</style>

<div class="b-popup" id="popup"></div>
